<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
  <meta charset="UTF-8">
  <title>Real Time Chat</title>
  <style>
    .my-message {
      background-color: #e9ecef; /* Light grey */
      text-align: right;
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      word-wrap: break-word; /* Ensure long words wrap */
    }
    .other-message {
      background-color: #d4edda; /* Light green */
      text-align: left;
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      word-wrap: break-word; /* Ensure long words wrap */
    }
    #chat {
      /* Existing styles */
      height: 300px;
      overflow-y: auto;
      display: flex; /* Use flexbox for easier alignment */
      flex-direction: column; /* Stack messages vertically */
    }
    .message-container {
        width: 100%; /* Ensure message containers take full width */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center">Realtime Chat Application</h1>
  <div id="chat" class="border rounded p-3 mb-3">
  </div>
  <div class="input-group mb-3">
    <input id="senderInput" type="text" class="form-control" placeholder="Your Name"/>
  </div>

  <div class="input-group mb-3">
    <input id="messageInput" type="text" class="form-control me-2" placeholder="Enter you message"/>
    <div id="input-group-append">
      <button type="button" class="btn btn-primary" id="sendMessage">Send</button>
    </div>
  </div>
</div>

<script>
  var stompClient = null; // Declare stompClient in a broader scope

  function setConnected(connected){
    const sendButton = document.getElementById('sendMessage');
    if (sendButton) {
      sendButton.disabled = !connected;
    }
  }

  function connect(){
    // Corrected SockJS constructor name
    var socket = new SockJS('/chat');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame){
      setConnected(true);
      console.log('Connected: ' + frame); // Log successful connection
      stompClient.subscribe('/topic/messages', function(message){
        showMessage(JSON.parse(message.body));
      });
    }, function(error) { // Add an error handler for the connect function
      console.error("STOMP connection error:", error);
      setConnected(false);
      // Optionally, attempt to reconnect after a delay
      // setTimeout(connect, 5000);
    });
  }

  function showMessage(message){
    var chat = document.getElementById('chat');
    var messageElement = document.createElement('div');
    // Create a container for better message alignment with flexbox
    var messageContainer = document.createElement('div');
    messageContainer.className = 'message-container';

    // Add timestamp (requires backend to provide 'timestamp' in message object)
    var timestampText = '';
    if (message.timestamp) {
        var timestamp = new Date(message.timestamp);
        timestampText = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    } else {
        // Fallback if backend doesn't provide timestamp
        var now = new Date();
        timestampText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    messageElement.innerHTML = `
        <strong>${message.sender}:</strong> ${message.content}
        <small class="text-muted" style="float: right; margin-left: 10px;">${timestampText}</small>
    `; // Using innerHTML for structured message content

    // Get the current user's name
    var currentUser = document.getElementById('senderInput').value;

    if (message.sender && currentUser && message.sender.toLowerCase() === currentUser.toLowerCase()) {
        messageContainer.classList.add('my-message');
    } else {
        messageContainer.classList.add('other-message');
    }

    messageContainer.appendChild(messageElement);
    chat.appendChild(messageContainer);

    // Check if the user is near the bottom before scrolling
    var isNearBottom = chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 50; // 50px threshold

    if (isNearBottom) {
      chat.scrollTop = chat.scrollHeight;
    }
  }

  function sendMessage(){
    var senderInput = document.getElementById('senderInput');
    var messageInput = document.getElementById('messageInput');

    var sender = senderInput.value.trim(); // Trim whitespace
    var content = messageInput.value.trim(); // Trim whitespace

    if (!sender) {
        alert("Please enter your name.");
        senderInput.focus(); // Focus on the sender input
        return;
    }

    if (!content) {
        alert("Please enter your message.");
        messageInput.focus(); // Focus on the message input
        return;
    }

    var chatMessage = {
      sender: sender,
      content: content
      // You might add a timestamp here on the client side, but it's generally better to generate it on the server
      // timestamp: new Date().toISOString()
    };

    if (stompClient && stompClient.connected) { // Check if stompClient is connected
      // Corrected method name and JSON.stringify call
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      messageInput.value = ''; // Clear the message input after sending
    } else {
      console.warn("STOMP client not connected. Message not sent.");
      alert("Could not send message. Please try connecting again."); // User feedback
    }
  }

  // Attach the click event listener to the button with the correct ID
  const sendButtonElement = document.getElementById('sendMessage');
  if (sendButtonElement) {
    sendButtonElement.onclick = sendMessage;
  } else {
    console.error("Send button element not found.");
  }

  // Allow sending message by pressing Enter in the message input
  const messageInput = document.getElementById('messageInput');
  if (messageInput) {
      messageInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
              event.preventDefault(); // Prevent default form submission
              sendMessage();
          }
      });
  }


  window.onload = connect;
</script>

</body>
</html>
